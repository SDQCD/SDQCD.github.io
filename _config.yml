# Site settings
title: L
description: "A "
baseurl: "/space-jekyll-template" # for test: remove string '/space-jekyll-template' to ''
url: "http://naver.com" # for test: remove string 'http://victorvoid.github.io' to '' but in production: 'https://yourusername.github.io'

# User settings
username: lo
user_title: Lo
email: lo
twitter_username: l
github_username:  lo
gplus_username:  lor
linkedin_public_url: lo # Example: For public profile 'www.linkedin.com/in/john-smith', 'john-smith' is your linkedin_public_url
disqus_username: lo
profile_picture: http://blogfiles.naver.net/MjAyMDA1MDJfMTkw/MDAxNTg4NDA1NTUyNjAx.HdO5tvaN_VGKKDq93DL3LDl2gsQbYSGpt6foCM6__EIg.eT7w6Nzzaw4JZVz-4Kw6EWz9Y6EsEn09xFKY8oRYEvYg.JPEG.dd0u0bb__/IMG_2674.JPG

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: /
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
    - title: about me
      url: /about
      key_trigger: 5
  section_2:
    - title: github
      url: http://www.github.com/victorvoid
      new_tab: true
      key_trigger: g
    - title: twitter
      url: http://www.twitter.com/victorvoid
      key_trigger: t
    - title: search
      url: ""
      key_trigger: s #WARNING: search only works with "s"

# projects in header index
projects:
  - name: fluany
    url: https://github.com/fluany/fluany
  - name: vim-frontend
    url: https://github.com/victorvoid/vim-frontend
  - name: generator-capybara
    url: https://github.com/victorvoid/generator-capybara 

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
